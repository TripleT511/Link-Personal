<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css">
    <link rel="android-chrome" sizes="192x192" href="img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">

<body>

                <div class="card__title--name">
                    <h1>Tran Thanh Tam</h1>

                        <a href="https://facebook.com/TripleT511" class="card__link">

                                <i class="fa fa-facebook" aria-hidden="true"></i>

                    </li>
                    <li class="card__item">
                        <a href="https://instagram.com/thanh_tam512" class="card__link">
                            <div class="link__icon">

                    <li class="card__item">
                        <a href="#" class="card__link">

                            </div>
                        </a>
                    </li>
                    <li class="card__item">
                        <a href="https://github.com/TripleT511" class="card__link">
                            <div class="link__icon">
                                <i class="fa fa-github" aria-hidden="true"></i>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="toggle__theme">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </div>
