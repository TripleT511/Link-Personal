<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="android-chrome" sizes="192x192" href="img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Link TripleT</title>
</head>

<body>
    <div class="app">
        <div class="card mg-10">
            <div class="card__title">
                <div class="card__title--img">
                    <img src="./img/avt_2.png" alt="TripleT511">
                </div>
                <div class="card__title--name">
                    <h1>Tran Thanh Tam</h1>
                    <div class="veri__check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="card__title--description">
                    <p>I am a Developer</p>
                </div>
            </div>
            <div class="card__body mt-10">
                <div class="row">
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://facebook.com/TripleT511" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-facebook"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://instagram.com/thanh_tam512" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-instagram"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="#" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-twitter"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://github.com/TripleT511" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-github"></i>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="toggle toggle__back">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="toggle toggle__theme">
                <i class="fas fa-moon"></i>
            </div>
            <div class="button__list mt-10">
                <div class="row">
                    <div class="col col-lg-6 mt-10">
                        <div class="button button__message ">
                            <span>Message</span>
                        </div>
                    </div>
                    <div class="col col-lg-6 mt-10">
                        <div class="button button__subscribe ">
                            <span>Subscribe</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card__footer mt-10">
                <div class="footer__item">
                    <span>
                        <i class="fas fa-heart"></i>
                        4.5K
                    </span>
                </div>
                <div class="footer__item">
                    <span>
                        <i class="fa fa-comment"></i>
                        1.7K
                    </span>
                </div>
                <div class="footer__item">
                    <span>
                        <i class="fa fa-share"></i>
                        2.2K
                    </span>
                </div>
            </div>
        </div>

            <div class="toast__body mt-10">

                    <h3>Success</h3>

            </div>
            <div class="toast__close mt-10">
                <i class="fas fa-times"></i>
                <span>Close</span>
            </div>
        </div> -->
    </div>
    <script src="./script.js"></script>
</body>

</html>
